procs:
  vite:
    cmd: ["pnpm", "run", "dev:vite"]
    cwd: .
    color: blue

  node:
    cmd: ["pnpm", "run", "dev:node"]
    cwd: .
    color: green

  preload:
    cmd: ["pnpm", "run", "dev:preload"]
    cwd: .
    color: cyan

  electron:
    cmd: ["pnpm", "run", "dev:electron"]
    cwd: .
    color: yellow
    depends_on:
      - vite
      - node
      - preload